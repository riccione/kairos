{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='button is-dark'>Login</button>
    </form>
    <div>
        <a href="{% url 'reset_password' %}">Forgot password</a>
    </div>
{% endblock %}
